<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agony and Salvation</title>
    <script src="TP6.js"></script>
    <link rel="stylesheet" href="TP6.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div id="app"></div>
    <script>
        //model 
        var randomNumber;
        var Damage = 5;
        var gameFinished = false;
        var winningScreen = '';
        var attackState = true;
        var combatLog = '';
        var playerHealth = 100;
        var bossHealth = 100;
        var healthStateIndex = 0;
        var playerStateArray = ['https://cdn.discordapp.com/attachments/763413740540002346/781146919439040543/100.png',
            'https://cdn.discordapp.com/attachments/763413740540002346/781146916724670484/75.png',
            'https://cdn.discordapp.com/attachments/763413740540002346/781146914522660874/50.png',
            'https://cdn.discordapp.com/attachments/763413740540002346/781146908420210728/0.png']


        var bossStateArray = []
        let gameDiv = document.getElementById('app');
        //view

        winningScreen
        let html = '';

        drawGame();
        playAudio();
        function drawGame() {

            
            html = `
            <div id="ytterDiv">${winningScreen || ''}</div>
            <div id="overskrift">Strit faiter 69</div>
            <div id="karakter"><img src="${playerStateArray[healthStateIndex]}" style="height: 150px; width 70px;"/></div>
            <div id="boss""><img src="https://cdn.discordapp.com/attachments/763413740540002346/781150482130665503/boss.png" style="height: 350px; width 70px;"/></div>
            <div id="healthbar" class="w3-red" style="width:200px;">
                <div class="w3-green" style="height:24px;width:${playerHealth}%"><div id="healthtext">${playerHealth}</div></div>
            </div><br>
            <div id="healthbarboss" class="w3-red" style="width:200px;">
                <div class="w3-green" style="height:24px;width:${bossHealth}%"><div id="healthtext">${bossHealth}</div></div>
            </div><br>

            <div id="combatlog">${combatLog || ''}</div>
            <button id="atkBtn" onclick="attack()" style="padding:0; width:auto; height:auto;"><img src="https://cdn.discordapp.com/attachments/763413740540002346/781143343995551754/atkBtn1.jpg" style="height: 75px; width 70px;"/></button>
            
            `;
            gameDiv.innerHTML = html;

        }

        function win(winner) {
            if (winner == 'boss') {
                gameDiv.innerHTML = `
                <div id="victory">
                <div id="victoryTxt">BOSS WINS</div>
                <div id="gameoverTxt">GAME OVER</div>
                <button id="refresh" onclick="location.reload()" style="vertical-align:middle"><span>Start på nytt<span></button>
                </div>`;
            }
            if (winner == 'player') {
                gameDiv.innerHTML = `
                <div id="victory">
                <div id="victoryTxt">BOSS WINS</div>
                <div id="gameoverTxt">GAME OVER</div>
                <button id="refresh" onclick="location.reload()" style="vertical-align:middle"><span>Start på nytt<span></button>
                </div>`;
            }
        }



    </script>


</body>

</html>
